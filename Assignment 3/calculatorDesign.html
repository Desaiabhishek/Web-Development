<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Design</title>
  </head>
  <body>
    <table
      style="border-collapse: collapse; text-align: center"
      border="1px"
      width="500px"
    >
      <tr>
        <td colspan="11" style="text-align: end">0</td>
      </tr>
      <tr>
        <td>mod</td>
        <td colspan="5" style="text-align: left">
          <input type="radio" id="deg" name="calcuater" value="deg" />
          <label for="deg">deg</label>
          <input type="radio" id="deg" name="calcuater" value="rad" />
          <label for="rad">rad</label>
        </td>
        <td>MC</td>
        <td>MR</td>
        <td>MS</td>
        <td>M+</td>
        <td>M-</td>
      </tr>
      <tr>
        <td>sinh</td>
        <td>cosh</td>
        <td>tanh</td>
        <td>Exp</td>
        <td>(</td>
        <td>)</td>
        <td colspan="2" style="background-color: red"><-</td>
        <td style="background-color: red">C</td>
        <td style="background-color: red">+/-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>sinh<sup>-1</sup></td>
        <td>cosh<sup>-1</sup></td>
        <td>tanh<sup>-1</sup></td>
        <td>log<sub>2</sub>x</td>
        <td>ln</td>
        <td>log</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>/</td>
        <td>%</td>
      </tr>
      <tr>
        <td>||</td>
        <td>e</td>
        <td>n!</td>
        <td>log<sub>y</sub>x</td>
        <td>e<sup>x</sup></td>
        <td>10<sup>x</sup></td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>*</td>
        <td>1/x</td>
      </tr>
      <tr>
        <td>sin</td>
        <td>cos</td>
        <td>tan</td>
        <td>x<sup>y</sup></td>
        <td>x<sup>3</sup></td>
        <td>x<sup>2</sup></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>-</td>
        <td rowspan="2" style="background-color: green">=</td>
      </tr>
      <tr>
        <td>sin<sup>-1</sup></td>
        <td>cos<sup>-1</sup></td>
        <td>tan<sup>-1</sup></td>
        <td><sup>y</sup>-</td>
        <td><sup>3</sup>-</td>
        <td>|x|</td>
        <td colspan="2">0</td>
        <td>.</td>
        <td>+</td>
      </tr>
    </table>
  </body>
</html>
